<div class="well">
<h1>{{feed.title}}</h1>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th colspan="2">
            <form class="form-horizontal">
                <input name="textinput" placeholder="Search" class="input-xlarge" type="text"
                       ng-model="searchText"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in feed.entries | filter:searchText">
        <td>
            <a href="#/feed/{{feed.id}}/item/{{item.title|hash}}">
                <strong ng-bind-html-unsafe="item.title"></strong>
            </a>
            <br />
            <span ng-bind-html-unsafe="item.contentSnippet"></span>
        </td>
        <td>
            {{item.publishedDate | rssDate}}
        </td>
    </tr>
    </tbody>
</table>
</div>
